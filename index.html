<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Grocery</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <!-- header -->
    <header class="navigation">
        <div class="page_title">E-Grocery</div>
        <div class="nav">
            <a href="#title" class="item">Home</a>
            <a href="#content" class="item">Our Packages</a>
            <a href="#footer" class="item">Call Us</a>
        </div>
    </header>


    <!-- main -->
    <main>
        <div id="title" class="content_title">
            <div>
                <h1>Top rate E-Groceries Shop in Indonesia</h1>
            </div>
            <div>
                <span>Everyday with best ingridient</span>
            </div>
        </div>

        <div id="content" class="content">
            <div id="content_left" class="content_left">
                <div id="content_img" class="content_img">
                    <img src="assets/img.jpg" class="image" alt="Slider">
                    <span><b>Fresh Everyday</b></span>
                </div>
            </div>
            <div id="content_right" class="content_right">
                <form action="" class="content_form">
                    <label for="nama">Nama :</label>
                    <input type="text" name="nama" id="nama" placeholder="Firstname and Last name">

                    <label for="email">Alamat Email :</label>
                    <input type="email" name="email" id="email" placeholder="example@gmail.com">

                    <label for="interest">What your interest in? :</label>
                    <select name="interest" id="interest">
                        <option value="football">Football</option>
                        <option value="badminton">Badminton</option>
                    </select>

                    <button type="submit" id="button" class="button">KIRIM</button>
                </form>
            </div>
        </div>
    </main>
    <div class="circle">
        1
    </div>



    <!-- footer -->
    <footer>
        <div id="footer">

        </div>

    </footer>
</body>
</html>
